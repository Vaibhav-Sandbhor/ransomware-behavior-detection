name: CI Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build dataset (small pass)
        run: |
          python scripts/build_dataset.py --window 50 --step 50 --column 2
      - name: Train model short
        run: |
          python scripts/train_model.py --epochs 1 --batch 64 --seed 0
      - name: Run LOFO evaluation
        run: |
          python scripts/comprehensive_family_evaluation.py
      - name: Ensemble smoke
        run: |
          python scripts/train_ensemble.py --epochs 1 --batch 128 --seed 0
